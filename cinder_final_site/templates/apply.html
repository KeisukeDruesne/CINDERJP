{% extends 'base.html' %}
{% block content %}
<section class="apply card">
  <h2>メンバー申請</h2>
  <form method="post">
    <label>希望ユーザー名</label>
    <input name="username" required>
    <label>あなたのメッセージ（任意）</label>
    <textarea name="message"></textarea>
    <button type="submit" class="primary">申請を送信</button>
  </form>
</section>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<section class="board card">
  <h2>掲示板</h2>
  <form method="post" class="post-form">
    <textarea name="content" required placeholder="メッセージを書いてください"></textarea>
    <button type="submit" class="primary">投稿</button>
  </form>
  {% if posts %}
    <ul class="posts">
    {% for p in posts %}
      <li><span class="date">{{ p['created_at'] }}</span> — <strong>{{ p['author'] }}</strong>: {{ p['content'] }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>投稿はありません。</p>
  {% endif %}
</section>
{% endblock %}
